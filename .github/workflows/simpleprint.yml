name: Simple Print

on:
  push:
    branches:
      - main  # Runs when changes are pushed to the main branch
  pull_request:
    branches:
      - main  # Runs when a pull request targets the main branch

jobs:
  print-message:
    runs-on: ubuntu-latest  # Specifies the OS to run on, in this case Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checks out the code from the repository

      - name: Run Python script
        run: |
          echo "Hello from GitHub Actions!"  # Simple print using echo
          # If you have a Python script, you can do something like this:
          # python -c "print('Hello from Python!')"
